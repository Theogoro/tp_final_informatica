        <script>
            function find(findTerm) {
                var location = "";
                if (findTerm != "") {
                    var f = String(findTerm);
                    console.log(f);
                    switch (f.toLowerCase()) {
                        case 'python':
                            location = 'findPython.html';
                            break;
                        case 'javascript':
                            location = 'findJavaScript.html';
                            break;
                    }
                    if (location != ""){
                        window.location = location;
                    }else{
                        window.location = 'notFound.html';
                    }
                    // window.location = {{location}} + 'find?find='+findTerm ; <-- Para cuando se module la pagina
                }
            }
        </script>
